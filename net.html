    }

  <script>
    AOS.init({ duration: 800, once: true });

    const galleryImages = Array.from(document.querySelectorAll('.gallery-grid img'));
    let currentIndex = 0;

    function toggleMenu() {
      document.getElementById("menuPopup").classList.toggle("active");
    }

    function openModal(img) {
      currentIndex = galleryImages.indexOf(img);
      const modal = document.getElementById("imageModal");
      const slider = document.getElementById("modalSlider");
      slider.innerHTML = "";

      galleryImages.forEach(image => {
        const slideImg = document.createElement("img");
        slideImg.src = image.src;
        slider.appendChild(slideImg);
      });

      updateSlider();
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
      document.body.style.overflow = "auto";
    }

    function updateSlider() {
      const slider = document.getElementById("modalSlider");
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      document.getElementById("modalCaption").innerText = galleryImages[currentIndex].alt;
      document.getElementById("modalDate").innerText = galleryImages[currentIndex].dataset.date || '';
    }

    let startX = 0;

    document.getElementById("modalSlider").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.getElementById("modalSlider").addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (diff > 50 && currentIndex > 0) {
        currentIndex--;
        updateSlider();
      } else if (diff < -50 && currentIndex < galleryImages.length - 1) {
        currentIndex++;
        updateSlider();
      }
    });

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.body.classList.add("loaded");
      }, 800);
    });
  </script>
