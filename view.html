    .gallery img {

    .gallery img:hover {

    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out;
    }
    .modal-content {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 90%;
      max-height: 85vh;
      gap: 2rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      animation: zoomIn 0.4s ease;
    }
    .modal-left {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #eee;
      padding-right: 1.5rem;
    }
    .modal-left img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .modal-caption {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .modal-right {
      flex: 1;
      text-align: left;
      padding-left: 1rem;
      color: #444;
    }
    .modal-sub {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.2rem;
      white-space: pre-line;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .close:hover {
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî (ÌôîÎ©¥ ÎÑàÎπÑ 600px Ïù¥Ìïò) */
@media (max-width: 600px) {
